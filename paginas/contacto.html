        <header class="encabezado">

				<a href="../index.html"><img src="../imagenes/logo.png" alt="logo-de-pagina"></a>

       <main>
        <section class="conteiner">
            <h1> ¡Comunicate con nosotros! </h1>
            <h2>Contacto</h2>
            <div class="box">
                <form>
                    <div class="box__contacto">
                        <label for="nombre-y-apellido">Nombre y Apellido:</label>
                        <input type="text" placeholder="Nombre y Apellido">
                    </div>
                    <div class="box__contacto">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="email@example.com">
                    </div>
                    <div class="box__contacto">
                        <label for="mensaje">Dejanos tu mensaje:</label>
                        <input type="text" id="mensaje">
                    </div>
                    <div class="box__boton">
                        <input type="submit" class="boxBoton" id="boton">
                        <input type="reset" class="boxoton" id="boton">
                    </div>
                </form>    
            </div>
        </section>

        <div class="imagenGato">
            <img src="../imagenes/ilustracion-contacto.jpg" alt="ilustracion-de-gato" class="imagenGato__ej">
        </div>
       </main>

            <div class="whatsapp">
				<a href="https://web.whatsapp.com/" target="_blank"> <img class="whatsapp__logo" src="../imagenes/whatsapp.png" alt="whatsapp"></a>
			</div>
            <div class="cards">
                <ul class="cards__list">
				    <li class="cards__list__image"><img src="../imagenes/visa.png" alt="visa"></li>
				    <li class="cards__list__image"><img src="../imagenes/paypal.png" alt="paypal"></li>
